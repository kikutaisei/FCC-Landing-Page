<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <title>Nintendo Switch Product Landing Page</title>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!-- Header containing the nav bar -->
    <header id="header">
        <img id="header-img" src="https://www.pikpng.com/pngl/b/33-337294_nintendo-switch-clear-transparent-logo-png-download-nintendo.png">
        <nav id="nav-bar">
            <a class="nav-link" href="#home">Home</a>
            <a class="nav-link" href="#modes">Play Modes</a>
            <a class="nav-link" href="#models">Models</a>
        </nav>
    </header>

    <!-- Main containing other elements -->
    <main>
        <!-- Home section containing title and video -->
        <section id="home">
            <div id="home-title">
                <h1>Nintendo Switch</h1>
                <p>Play anywhere, anytime and with anyone</p>
                <img id="home-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Nintendo-Switch-wJoyCons-BlRd-Standing-FL.png/800px-Nintendo-Switch-wJoyCons-BlRd-Standing-FL.png">
            </div>
            <div id="home-video">
                <iframe id="video" width="360" height="202" src="https://www.youtube.com/embed/Jj4sfry-wYw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>

        <!-- Modes section containing sub divisions -->
        <section id="modes">
            <div>
                <h2>3 Different Play Modes to Enjoy</h2>
            </div>
            <div id="modes-div">
                <div id="modes-tv">
                    <h3>TV Mode</h3>
                    <img src="https://www.nintendo.com.au/nintendo-switch/specs/img/img01.jpg">
                </div>
                <div id="modes-table">
                    <h3>Table Mode</h3>
                    <img src="https://cdn.mos.cms.futurecdn.net/o6BiSFnKffWQzLh6tFCjRd.jpg">
                </div>
                <div id="modes-hand">
                    <h3>Handheld Mode</h3>
                    <img src="https://www.technobuffalo.com/sites/technobuffalo.com/files/styles/large/public/wp/2017/01/nintendo-switch-4.jpg">
                </div>
            </div>
        </section>

        <!-- Models section containing sub divisions -->
        <section id="models">
            <div>
                <h2>6 Different Options</h2>
            </div>
            <div id="models-div">
                <div id="models-neon">
                    <h3>Neon Red & Blue</h3>
                    <img src="https://www.nintendo.co.jp/hardware/switch/modal/img/lineup/img-package--kabaa.png">
                </div>
                <div id="models-grey">
                    <h3>All Grey</h3>
                    <img src="https://www.nintendo.co.jp/hardware/switch/modal/img/lineup/img-package--kaaaa.png">
                </div>
                <div id="models-mario">
                    <h3>Mario Party Set</h3>
                    <img src="https://www.nintendo.co.jp/hardware/switch/modal/img/lineup/img-end__lineup--marioparty.jpg">
                </div>
                <div id="models-ac">
                    <h3>Animal Crossing Set</h3>
                    <img src="https://www.nintendo.co.jp/switch/acbaa/set/img/img-box.png">
                </div>
                <div id="models-odyssey">
                    <h3>Mario Odyssey Set</h3>
                    <img src="https://www.nintendo.co.jp/hardware/switch/modal/img/lineup/img-package--odyssey.png">
                </div>
                <div id="models-minecraft">
                    <h3>Minecraft Set</h3>
                    <img src="https://www.nintendo.co.jp/hardware/switch/modal/img/lineup/img-package--minecraft.png">
                </div>
            </div>
        </section>

        <!-- Survey section containing form -->
        <section id="survey">
            <form id="form" action="https://www.freecodecamp.com/email-submit" target="_blank">
                <label for="email">Enter Your Email Address to Get The Latest Updates!</label><br>
                <input id="email" name="email" type="email" placeholder="mario@nintendo.com" required><br>
                <input id="submit" type="submit" value="Submit">
            </form>
        </section>
    </main>
    
</body>
</html>
